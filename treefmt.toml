[formatter.alejandra]
command = "alejandra"
includes = ["*.nix"]

[formatter.dprint]
command = "dprint"
options = ["fmt"]
includes = [
  "*.json",
  "*.toml",
  "*.md",
  "*.js",
  "*.jsx",
  "*.ts",
  "*.tsx",
  "*.cjs",
  "*.mjs",
]

[formatter.dhall-format]
command = "dhall"
options = ["format"]
includes = [
  "*.dhall",
]
